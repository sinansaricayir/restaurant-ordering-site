<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant Web Site | Contact</title>
</head>

<body>
    <!-- ! header section start -->
    <header class="header">
        <a href="/" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="/" class="">Home</a>
            <a href="/about.html">About</a>
            <a href="/menu.html">Menu</a>
            <a href="/products.html">Products</a>
            <a href="/review.html">Review</a>
            <a href="/contact.html" class="active">Contact</a>
            <a href="/blogs.html">Blogs</a>
        </nav>
        <div class="buttons">
            <button id="search-button">
                <i class="fas fa-search"></i>
            </button>
            <button id="cart-button">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="search-form">
            <input type="text" placeholder="search here" class="search-input" id="search-box">
            <i class="fas fa-search"></i>
        </div>

        <div class="cart-items">
            <div class="cart-item">
                <div class="image">
                    <img src="images/menu-1.png" alt="">
                </div>
                <div class="cart-info">
                    <h1>Cart İtem 01</h1>
                    <span>$15.99/-</span>
                </div>
            </div>
            <div class="cart-item">
                <div class="image">
                    <img src="images/menu-2.png" alt="">
                </div>
                <div class="cart-info">
                    <h1>Cart İtem 02</h1>
                    <span>$23.99/-</span>
                </div>
            </div>
            <div class="cart-item">
                <div class="image">
                    <img src="images/menu-3.png" alt="">
                </div>
                <div class="cart-info">
                    <h1>Cart İtem 03</h1>
                    <span>$19.99/-</span>
                </div>
            </div>
            <div class="button">
                <a href="#" class="btn">checkout now</a>
            </div>
        </div>

    </header>
    <!-- ! header section end -->



    <!--  ! contact section start -->
    <section class="contact">
        <h1 class="heading">Contact <span>Us</span></h1>
        <div class="row">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48970.9771993227!2d32.6017250513176!3d39.90366028343531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d33965cfdcc449%3A0xb5d7ae1cacf849e8!2zQmHEn2zEsWNhLCAwNjc5MCBFdGltZXNndXQvQW5rYXJh!5e0!3m2!1str!2str!4v1680263558347!5m2!1str!2str"
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <form>
                <h3>GET IN TOUCH</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="phone">
                </div>
                <input type="submit" class="btn" value="Contact Now">
            </form>
        </div>
    </section>
    <!--  ! contact section end -->
    <!-- ! footer start -->
    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="search">
            <button class="btn btn-primary">search</button>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="links">
            <a href="/" class="">Home</a>
            <a href="/about.html">About</a>
            <a href="/menu.html">Menu</a>
            <a href="/products.html">Products</a>
            <a href="/review.html">Review</a>
            <a href="/contact.html" class="active">Contact</a>
            <a href="/blogs.html">Blogs</a>
        </div>

        <div class="credit">
            created by <span>sinan sarıçayır</span> | all rights reserved 2023
        </div>
    </section>
    <!-- ! footer end -->

    <script src="/js/script.js"></script>
</body>

</html>
